{% extends 'base.html'%}
{% block content %}


 <!-- Header-->
 <header class="bg-success py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-black">
            <h1 class="display-4 fw-bolder">Search Products Here</h1>
            <p class="lead fw-normal text-black mb-0">Find What You Want To Order</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <center>
            <div class="col-10">
                <br/><br/>
                <div class="card">
                    <div class="card-header fw-bolder">Search Here</div>
                    <div class="card-body">

                     <form method="POST" action={% url 'search' %}>
                        {% csrf_token %}
                        <div class="mb-3">
                            
                            <input type="text" class="form-control"  placeholder="Search For Products" name="searched">
                          </div>
                         
                        <button type="submit" class="btn btn-success">
                            Search Products
                        </button>    
                     </form>
                    </div>
                  </div>
                  <br/>

                  <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                  
                {% if searched %}
                  {% for product in searched %}
                  <div class="col mb-5">
                    <div class="card h-100">
                            
                        <!-- Product image-->
                        <img class="card-img-top" src="{{product.image.url}}" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{product.name}}</h5>
                                 <!-- Product reviews-->
                                 <div class="d-flex justify-content-center small text-warning mb-2">
                                    <div class="bi-star-fill"></div>       
                                                                                               
                                </div>
                                <!-- Product price-->
                                â‚±{{ product.price }}
                               
                          
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'product' product.id %}">View Product</a
                                ></div>
                        </div>
                    </div>
                </div>
                  {% endfor %}

        

                {% endif %}

            </div>
                <br/><br/>
            </div>
        </center>
    </div>
</div>
<br/><br/> <br/><br/>

{% endblock%}
